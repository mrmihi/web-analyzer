<!DOCTYPE html>
<html>
<head>
    <title>Sample Page for Testing</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading 1</h2>
    <p>This is a paragraph with an <a href="https://example.com">external link</a>.</p>
    
    <h2>Subheading 2</h2>
    <h3>Sub-subheading 1</h3>
    <p>Another paragraph with an <a href="/internal-page">internal link</a>.</p>
    
    <h3>Sub-subheading 2</h3>
    <h4>Deep heading</h4>
    <h5>Even deeper heading</h5>
    <h6>Deepest heading</h6>
    
    <p>Here's a link that would be <a href="https://nonexistent-domain-for-testing-123456789.com">inaccessible</a>.</p>
    
    <form id="login-form">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    
    <a href="#top">Back to top</a>
</body>
</html>

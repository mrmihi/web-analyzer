services:
  server:
    build:
      context: ..
    container_name: scraper-server
    ports:
      - "8080:8080"
    labels:
      loggable: "true"
      service: "scraper-service"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  client:
    image: mrmihi0/scraper-client:latest
    container_name: scraper-client
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app-network
    depends_on:
      - prometheus

networks:
  app-network:
    driver: bridge

volumes:
  grafana-storage:
  jaeger-storage:
